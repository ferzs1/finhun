<!DOCTYPE html>

<html lang="hu">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <title>Sunkari</title>
        <meta name="description" content="Sunkari finn-magyar online szótár">
        <meta name="author" content="Zsanett Ferenczi">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="font/css/font-awesome.min.css">
        <script>
            $(document).ready(function(){
                use strict";
                    
                // Options for Message
                //----------------------------------------------
                var options = {
                    'btn-loading': '<i class="fa fa-spinner fa-pulse"></i>',
                    'btn-success': '<i class="fa fa-check"></i>',
                    'btn-error': '<i class="fa fa-remove"></i>',
                    'msg-success': 'All Good! Redirecting...',
                    'msg-error': 'Wrong login credentials!',
                    'useAJAX': true,
                };

                // Login Form
                // Validation
                $("#login-form").validate({
                    rules: {
                    lg_username: "required",
                    lg_password: "required",
                    },
                    errorClass: "form-invalid"
                });
                                                                                                                
                // Form Submission
                $("#login-form").submit(function() {
                    remove_loading($(this));
                    if(options['useAJAX'] == true)
                    {
                        // Dummy AJAX request (Replace this with your AJAX code)
                        // If you don't want to use AJAX, remove this
                        dummy_submit_form($(this));                                                                                                                                                                 
                        // Cancel the normal submission.
                        // If you don't want to use AJAX, remove this
                        return false;
                    }
                });
            });
        </script>
        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">
        <!--  NAVBAR  -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="#">Sunkari</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Dictionary <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <a class="nav-link" href="#">Login</a>
                        <a class="nav-link" href="#">Register</a>
                        <a class="nav-link" href="#">U</a>
                        <a class="nav-link" href="#">S</a>
                    </ul>
                </div>
        </nav>
        <!-- END OF NAVBAR  -->
        <!-- LOGIN FORM  -->
        <div class="row">
            <div class="col-md-4 offset-4">
                <div class="text-center" style="padding:50px 0">
                    <div class="logo">login</div>
                        <!-- Main Form -->
                        <div class="login-form-1">
                            <form id="login-form" class="text-left">
                                <div class="login-form-main-message"></div>
                                <div class="main-login-form">
                                    <div class="login-group">
                                        <div class="form-group">
                                            <label for="lg_username" class="sr-only">Username</label>
                                                <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="lg_password" class="sr-only">Password</label>
                                            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                                       </div>
                                       <div class="form-group login-group-checkbox">
                                           <input type="checkbox" id="lg_remember" name="lg_remember">
                                           <label for="lg_remember">remember</label>
                                       </div>
                                   </div>
                                   <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                               </div>
                               <div class="etc-login-form">
                                   <p>forgot your password? <a href="#">click here</a></p>
                                   <p>new user? <a href="#">create new account</a></p>
                               </div>
                            </form>
                        </div>
                        <!-- end:Main Form -->
                    </div>
                </div>
            </div>
        <!-- END OF LOGIN FORM -->
        </div>
    </div>
        
    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
